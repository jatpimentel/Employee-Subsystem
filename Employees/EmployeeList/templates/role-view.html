<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Role</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'role-view.css' %}" />
  </head>
  <body>
    <div class="app-container">
      <div class="navbar">
        <div class="navbar-content">
          <div class="back-button">
            <button
              class="back-button"
              onclick="window.location.href='/role-list/';"
            >
              <
            </button>
          </div>

          <span class="logo">View Role</span>
          <div class="edit-buttons">
            <button
              class="edit-button"
              onclick="window.location.href='/role-edit/{{ role.id }}';"
              style="cursor: pointer"
            >
              Edit
            </button>
            <button
              class="delete-button"
              onclick="confirmDelete('{{ role.id }}')"
              style="cursor: pointer; margin-left: 10px"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <div class="form-container">
        <div class="role-view">
          <div class="role-field">
            <label class="field-label">Name of Role</label>
            <span class="field-value">{{ role.role_name }}</span>
          </div>
          <div class="role-field">
            <label class="field-label">Ordering System and POS</label>
            <label class="toggle">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="role-field">
            <label class="field-label">Inventory Management System</label>
            <label class="toggle">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="role-field">
            <label class="field-label">Financial Management System</label>
            <label class="toggle">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="role-field">
            <label class="field-label">Booking Management System</label>
            <label class="toggle">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
          <div class="role-field">
            <label class="field-label">Employee Management System</label>
            <label class="toggle">
              <input type="checkbox" />
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <script>
      function confirmDelete(roleId) {
        if (confirm("Are you sure you want to delete this role?")) {
          window.location.href = `/role-delete/${roleId}/`; // Redirect to delete route
        }
      }
    </script>
  </body>
</html>
